//Design a responsive webpage using HTML5 and CSS
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Layout</title>
    <style>
        body { display: flex; flex-direction: column; margin: 0; }
        header, footer { background: #ccc; padding: 10px; }
        nav { background: #ddd; padding: 10px; }
        .container { display: flex; flex: 1; }
        main { flex: 2; padding: 10px; }
        aside { flex: 1; padding: 10px; }
        @media (max-width: 600px) {
            .container { flex-direction: column; }
        }
    </style>
</head>
<body>
    <header><h1>Responsive Webpage</h1></header>
    <nav><ul><li>Home</li><li>About</li><li>Contact</li></ul></nav>
    <div class="container">
        <main>Main Content</main>
        <aside>Sidebar</aside>
    </div>
    <footer>Footer</footer>
</body>
</html>
