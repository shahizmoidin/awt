<!DOCTYPE html>

<head>
    
    <script>
        function sortWords() {
            let text = prompt("Enter a line of text:");
            alert(text.split(' ').sort().join(' '));
        }
    </script>
</head>
<body>
    <h1>Sort Words Alphabetically</h1>
    <button onclick="sortWords()">Sort Words</button>
</body>
</html>
