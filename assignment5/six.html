<!DOCTYPE html>
<head>
    <script>
        function sortArray() {
            let arr = [3, 1, 4, 1, 5];
            let order = prompt("Sort in ascending or descending order:").toLowerCase();
            switch (order) {
                case 'ascending':
                    arr.sort((a, b) => a - b);
                    break;
                case 'descending':
                    arr.sort((a, b) => b - a);
                    break;
                default:
                    alert("Invalid order");
                    return;
            }
            alert(arr);
        }
    </script>
</head>
<body>
    <h1>Sort Array of Numbers</h1>
    <button onclick="sortArray()">Sort Array</button>
</body>
</html>
