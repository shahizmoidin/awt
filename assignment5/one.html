<!DOCTYPE html>

<head>
   
    <script>
        function displayTable() {
            for (let i = 5; i <= 15; i++) {
                alert(`Number: ${i}, Square: ${i ** 2}, Cube: ${i ** 3}`);
            }
        }
    </script>
</head>
<body>
    <h1>Table of Numbers (5 to 15)</h1>
    <button onclick="displayTable()">Show Table</button>
</body>
</html>
