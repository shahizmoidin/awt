<!DOCTYPE html>

<head>
   
    <script>
        function fibonacciSeries() {
            let n = parseInt(prompt("Enter the number of Fibonacci numbers "));
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            alert(fib.slice(0, n).join(", "));
        }
    </script>
</head>
<body>
    <h1>Fibonacci Series</h1>
    <button onclick="fibonacciSeries()">Generate Fibonacci Series</button>
</body>
</html>
