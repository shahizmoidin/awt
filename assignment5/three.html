<!DOCTYPE html>

<head>
 
    <script>
        function reverseNumber() {
            let num = prompt("Enter a number:");
            alert(num.split('').reverse().join(''));
        }
    </script>
</head>
<body>
    <h1>Reverse Digits of a Number</h1>
    <button onclick="reverseNumber()">Reverse Number</button>
</body>
</html>
