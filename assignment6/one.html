four pattern methods provided by JavaScript
<!DOCTYPE html>

<head>
   
    <script>
        function patterns() {
            let str = "hello";
            alert(str.charAt(0)); // charAt
            alert(str.includes('e')); // includes
            alert(str.startsWith('h')); // startsWith
            alert(str.endsWith('o')); // endsWith
        }
    </script>
</head>
<body onload="patterns()">
</body>
</html>
