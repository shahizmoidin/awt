<!DOCTYPE html>

<head>
   
    <script>
        function showColor(color) {
            alert(`Your favorite color is ${color}`);
        }
    </script>
</head>
<body>
    <label><input type="radio" onclick="showColor('Red')"> Red</label><br>
    <label><input type="radio" onclick="showColor('Blue')"> Blue</label><br>
    <label><input type="radio" onclick="showColor('Green')"> Green</label><br>
    <label><input type="radio" onclick="showColor('Yellow')"> Yellow</label><br>
    <label><input type="radio" onclick="showColor('Orange')"> Orange</label><br>
</body>
</html>
