<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Stylesheet Priority</title>
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="1styles.css">
    
    <!-- Internal Stylesheet -->
    <style>
        h1 {
            color: red;
        }
        p {
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- Inline Styles -->
    <h1 style="color: purple;">This is a Heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
