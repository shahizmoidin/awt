<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Div and Span Example</title>
    <style>
        /* Styling for div */
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #333;
            background-color: #f0f0f0;
        }

        /* Styling for span */
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- div used to group block-level content -->
    <div class="container">
        <h1>Welcome to the Div and Span Example</h1>
        <p>This is a simple example of using the <code>div</code> tag to group elements and apply styles to a section of the page.</p>
        
        <!-- span used to style inline content -->
        <p>The word <span class="highlight">highlighted</span> in this sentence is styled differently using the <code>span</code> tag.</p>
        
        <p>Another example of using <span class="highlight">span</span> to emphasize text.</p>
    </div>
</body>
</html>
