<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Font and Text Styles Example</title>
    <style>
     
        body {
            font-family: Arial, sans-serif;
        }

        /* Font Size */
        h1 {
            font-size: 36px;
        }

        /* Font Weight */
        h2 {
            font-weight: bold;
        }

        /* Font Style */
        em {
            font-style: italic;
        }

        /* Text Color */
        p {
            color: #333;
        }

        /* Text Alignment */
        h1, h2 {
            text-align: center;
        }

        /* Text Decoration */
        a {
            text-decoration: none;
            color: blue;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Line Height */
        p {
            line-height: 1.6;
        }

        /* Text Transform */
        h3 {
            text-transform: uppercase;
        }

        /* Letter Spacing */
        h4 {
            letter-spacing: 2px;
        }

        /* Word Spacing */
        p.spaced {
            word-spacing: 5px;
        }

        /* Text Shadow */
        h1 {
            text-shadow: 2px 2px 4px #aaa;
        }
    </style>
</head>
<body>
    <h1>Font and Text Styles</h1>
    
    <!-- Font Size and Weight -->
    <h2>Different Font Properties</h2>
    
    <!-- Font Style -->
    <p><em>font-style property.</em></p>
    
    <!-- Text Color -->
    <p> text color applied.</p>
    
    <!-- Line Height -->
    <p>This paragraph has a larger line height </p>
    
    <!-- Text Transform -->
    <h3>This heading is in uppercase letters.</h3>
    
    <!-- Letter Spacing -->
    <h4>Letter Spacing Example</h4>
    
    <!-- Word Spacing -->
    <p class="spaced">increased word spacing.</p>
    
    <!-- Text Decoration -->
    <p>Visit <a href="https://wwe.com">wwe</a> for more information.</p>
</body>
</html>
